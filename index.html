<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font.css">
    <script src="./classes/drawableObject.class.js" defer></script>
    <script src="./classes/statusBarObjects.class.js" defer></script>
    <script src="./classes/statusBars.class.js" defer></script>
    <script src="./classes/movableObjects.class.js" defer></script>
    <script src="./classes/coin.class.js" defer></script>
    <script src="./classes/bottle.class.js" defer></script>
    <script src="./classes/enemies.class.js" defer></script>
    <script src="./classes/endboss.class.js" defer></script>
    <script src="./classes/chicken.class.js" defer></script>
    <script src="./classes/charakter.class.js" defer></script>
    <script src="./classes/throwableObject.class.js" defer></script>
    <script src="./classes/cloud.class.js" defer></script>
    <script src="./classes/backgroundObject.class.js" defer></script>
    <script src="./classes/world.class.js" defer></script>
    <script src="./classes/keyboard.class.js" defer></script>
    <script src="./classes/level.class.js" defer></script>
    <script src="./levels/level1.js" defer></script>
    <script src="./js/game.js" defer></script>

</head>

<body onload="init()">

    <div id="idStartscreen" class="startScreen">
        
        <img src="./img/9_intro_outro_screens/start/startscreen_2.png" alt="">
        <!-- <h1 class="fontArt">El Pollo Loco</h1> -->
        <div class="buttonContainer">
            <button class="myButton" onclick="start()">Start</button>
        </div>
        <!-- <a href="#" class="myButton">Start</a> -->
    </div>
    <div id="idGamecontainer" class="d-none">
        <p class="fontArt">El Pollo Loco</p>
        <div id="idCanvasContainer">
            <canvas id="idCanvas" width="720px" height="400px">
            </canvas>
        </div>

        <div id="idYouLostScreen" class="d-none bgScreen youLost"> <!-- bgScreen -->
            <h1 class="fontArt">GAME OVER!</h1>
            <!-- <img src="./img/9_intro_outro_screens/game_over/game over!.png" alt="Game Over" > -->
            <button onclick="reStart()">restart</button>

        </div>
        <div id="idYouWonScreen" class="d-none bgScreen youWon">
            <p class="fontArt">CONGRATULATIONS</p>
            <p class="fontArt">YOU WON!</p>

            <!-- <img src="./img/9_intro_outro_screens/game_over/game over!.png" alt="YOU WON" > -->
            <button onclick="reStart()">restart</button>
        </div>
    </div>
</body>

</html>
